<div id="mensajeGeneral" tabindex="-1" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ titulo }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <h3 class="text-center">{{ mensaje }}</h3>
                <button type="button" class="btn btn-primary cerrarMensajeGeneral" data-dismiss="modal">Aceptar</button>
                <input id="url_ir" type="hidden" name="url_ir" value="{{ url_ir }}">
            </div>
        </div>
    </div>
</div>

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center">Detalle pedido - {{ pedidoId }} </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <table  class="table table-responsive" cellspacing="2" style="width: 80%"
                       border="1"
                       align="center">
                    <thead>
                        <tr>
                            <th colspan="6" bgcolor="#228b22" class="text-white text-center">Pedidos</th>
                        </tr>
                        <tr bgcolor="#deb887">
                            <th class="text-center">Producto</th>
                            <th class="text-center">Cantidad</th>
                            <th class="text-center">Unidad medida</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for item in detallePedido %}
                        <tr>
                            <td class="text-center">
                                {{ item.fk_catalogo_producto.fk_producto.nombre }}
                            </td>
                            <td class="text-right">
                                {{ item.cantidad }}
                            </td>
                            <td class="text-center">
                                {{ item.fk_catalogo_producto.fk_producto.unidad_medida }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary cerrarDetalle " data-dismiss="modal">Volver</button>
        </div>
    </div>
</div>
